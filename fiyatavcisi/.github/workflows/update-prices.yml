name: 🤖 Günlük Fiyat Güncelleme

on:
  schedule:
    - cron: '0 8 * * *'  # Her gün sabah 8'de
  workflow_dispatch:      # Manuel çalıştırma

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛠️ Repository'yi checkout et
      uses: actions/checkout@v3
      
    - name: 🐍 Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Gereksinimleri yükle
      run: pip install requests beautifulsoup4
      
    - name: 🔍 Ürünleri ara ve fiyatları çek
      run: python fiyat_cek.py
      
    - name: 💾 Değişiklikleri kaydet
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add fiyatlar.json
        git commit -m "🤖 Otomatik fiyat güncelleme: $(date +'%d.%m.%Y %H:%M')" || exit 0
        git push
